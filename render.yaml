services:
  - type: web
    name: portfolio-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port 8000
    autoDeploy: true

  - type: static
    name: portfolio-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: build
    autoDeploy: true

# After the backend is live, set REACT_APP_BACKEND_URL in the static site
# to the backend's public URL and redeploy the frontend.